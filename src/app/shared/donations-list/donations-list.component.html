<div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
</div>
<div *ngIf="!isLoading && donations.length > 0">
    <div class="productsListWrapper" *ngFor="let donation of donations">
        <donation 
        donorName = {{donation.donorName}}
        donorMobileNumber = {{donation.donorMobileNumber}}
        pickupAddress = {{donation.pickupAddress}}
        status = {{donation.status}}
        city = {{donation.city}}
        area = {{donation.area}}
        foodType = {{donation.foodType}}
        foodQuantity = {{donation.foodQuantity}}
        recipientMobileNumber = {{donation.recipientMobileNumber}}
        ></donation>
    </div>
    <div *ngIf="error">
        <p>{{ error }}</p>
    </div>
</div>
