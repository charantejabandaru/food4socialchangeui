<div *ngIf="isLoading" class="loading-spinner">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<div *ngIf="!isLoading && products.length === 0" class="no-results-message">
    {{ noMatchingResults }}
</div>
<div *ngIf="!isLoading && products.length > 0">
    <div class="productsListWrapper" *ngFor="let product of products">
        <product 
        title = {{product.title}}
        image = {{product.image}}
        price = {{product.price}}
        rating = {{product.rating.rate}}
        ratingCount = {{product.rating.count}}
        ></product>
    </div>
    <div *ngIf="error">
        <p>{{ error }}</p>
    </div>
</div>
