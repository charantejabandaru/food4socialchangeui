<div class='post'>
    <div class="postWrapper">
      <div class="postCenter">
        <img class="postImg" src={{image}}>
        <span>{{title}}</span>
        <br>
        <strong class="postText">&#8377; {{price}}</strong>
      </div>
      <div class="postBottom">
        <div class="postBottomLeft">
          <img class='starIcon' src="/assets/star.avif"  alt="" />
          <span class="postRating"> {{rating}}</span>
        </div>
      </div>
    </div>
  </div>
